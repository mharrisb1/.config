theme = "fleet_dark_modified"

[editor]
shell = ["zsh", "-c"]
line-number = "relative"
cursorline = true
auto-format = true
preview-completion-insert = false
completion-replace = false
rulers = [88]
bufferline = "always"
color-modes = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
render = true

[editor.smart-tab]
enable = false

[keys.normal]
space = { "space" = "file_picker", "z" = ":sh zellij run -c -- xplr" }
g = { v = ["vsplit", "goto_definition"] }
y = "yank_to_clipboard"
Y = "yank_main_selection_to_clipboard"
p = "paste_clipboard_after"
P = "paste_clipboard_before"

[keys.select]
y = "yank_to_clipboard"
Y = "yank_main_selection_to_clipboard"
p = "paste_clipboard_after"
P = "paste_clipboard_before"

[keys.insert]
"A-right" = "move_next_word_start"
"A-left" = "move_prev_word_start"
