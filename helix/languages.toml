###########
# Bash
###########
[[language]]
name = "bash"
formatter = { command = "shfmt", args = ["--indent", "2"] }
auto-format = true

###########
# C
###########
[[language]]
name = "c"
auto-format = true

############
# Markdown
############
[[language]]
name = "markdown"
language-servers = ["marksman", "github-lsp"]
formatter = { command = "prettier", args = ["--parser", "markdown"] }
soft-wrap.enable = true
auto-format = true

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'

[language-server.github-lsp]
command = "github-lsp"

############
# Python
############
[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py", "pyi", "py3", "pyw", "ptl", "rpy", "cpy", "ipy", "pyt"]
shebangs = ["python"]
roots = ["pyproject.toml", "setup.py", "poetry.lock", "pyrightconfig.json"]
language-servers = ["pyright", "ruff"]
indent = { tab-width = 4, unit = "    " }
auto-format = true

[language-server.ruff]
command = "ruff-lsp"

[language.formatter]
command = "black"
args = ["--quiet", "-"]

############
# Rust
###########
[[language]]
name = "rust"
scope = "source.rust"
injection-regex = "rust"
file-types = ["rs"]
roots = ["Cargo.toml", "Cargo.lock"]
auto-format = true
language-servers = ["rust-analyzer"]
indent = { tab-width = 4, unit = "    " }

[language-server.rust-analyzer.config.check]
command = "clippy"

############
# Tailwindcss
############
[language-server.tailwindcss]
command = "tailwindcss-language-server"
args = ["--stdio"]

############
# TOML
############
[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }
auto-format = true

############
# Typescript
###########
[[language]]
name = "typescript"
language-servers = ["typescript-language-server"]
formatter = { command = 'pnpm', args = [
  "prettier",
  "--stdin-filepath",
  "file.ts",
] }
auto-format = true

############
# Vue
############
[[language]]
name = "vue"
language-servers = ["volar", "tailwindcss"]
formatter = { command = 'pnpm', args = ["prettier", "--parser", "vue"] }
auto-format = false

[language-server.volar]
command = "vue-language-server"
args = ["--stdio"]

[language-server.volar.config]
typescript = { tsdk = "./node_modules/typescript/lib" }
