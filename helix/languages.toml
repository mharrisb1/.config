############
# C
###########
[[language]]
name = "c"
auto-format = true

############
# ESlint
############
[language-server.eslint]
args = ["--stdio"]
command = "vscode-eslint-language-server"

[language-server.eslint.config]
format = true
nodePath = ""
onIgnoredFiles = "off"
packageManager = "yarn"
quiet = false
rulesCustomizations = []
run = "onType"
useESLintClass = false
validate = "on"
experimental = { useFlatConfig = true }

[language-server.eslint.config.codeActionOnSave]
enable = true
mode = "fixAll"

############
# Python
############
[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py", "pyi", "py3", "pyw", "ptl", "rpy", "cpy", "ipy", "pyt"]
shebangs = ["python"]
roots = ["pyproject.toml", "setup.py", "poetry.lock", "pyrightconfig.json"]
comment-token = "#"
language-servers = ["pyright", "ruff"]
indent = { tab-width = 4, unit = "    " }
auto-format = true

[language-server.ruff]
command = "ruff-lsp"

[language.formatter]
command = "black"
args = ["--quiet", "-"]

############
# Rust
###########
[[language]]
name = "rust"
scope = "source.rust"
injection-regex = "rust"
file-types = ["rs"]
roots = ["Cargo.toml", "Cargo.lock"]
auto-format = true
comment-token = "//"
language-servers = ["rust-analyzer"]
indent = { tab-width = 4, unit = "    " }

[language-server.rust-analyzer.config.check]
command = "clippy"

############
# Tailwindcss
############
[language-server.tailwindcss]
command = "tailwindcss-language-server"
args = ["--stdio"]

############
# TOML
############
[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }
auto-format = true

############
# Typescript
###########
[[language]]
name = "typescript"
language-servers = [
  { except-features = [
    "format",
  ], name = "typescript-language-server" },
  "eslint",
]
roots = [
  "package.json",
  "tsconfig.json",
  ".prettierrc.json",
  ".prettierrc",
  "eslint.config.js",
]
formatter = { command = 'prettier', args = ["--stdin-filepath", "file.ts"] }
auto-format = true

############
# Vue
############
[[language]]
name = "vue"
roots = [
  "package.json",
  "tsconfig.json",
  ".prettierrc.json",
  ".prettierrc",
  "tailwind.config.js",
  "eslint.config.js",
]
language-servers = [
  { except-features = [
    "format",
  ], name = "vuels" },
  "tailwindcss",
  "eslint",
]
formatter = { command = 'prettier', args = ["--stdin-filepath", "file.vue"] }
auto-format = true
